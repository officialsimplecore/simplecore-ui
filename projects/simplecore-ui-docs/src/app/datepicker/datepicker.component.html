<form [formGroup]="demoFormGroup">

  <fieldset class="fieldset">
    <legend>Modify The Date Picker Inputs</legend>

    <div class="form-control">
      <label for="locale" class="form-control__label">Locale</label>
      <select id="locale" formControlName="locale">
        <option value="">Default (US English)</option>
        <option value="en-GB">British English</option>
        <option value="hu">Hungarian</option>
        <option value="es">Spanish</option>
      </select>
    </div>

    <div class="form-control">
      <label for="first-day-of-week" class="form-control__label">First day of week</label>
      <select id="first-day-of-week" formControlName="firstDayOfWeek">
        <option value="">Default (based on locale)</option>
        <option>Sunday</option>
        <option>Monday</option>
      </select>
    </div>

    <div class="form-control">
      <label for="min" class="form-control__label">Minimum date</label>
      <input type="date" id="min" formControlName="min" placeholder="YYYY-MM-DD">
    </div>

    <div class="form-control">
      <label for="high" class="form-control__label">Highlighted date</label>
      <input type="date" id="high" formControlName="high" placeholder="YYYY-MM-DD">
    </div>

    <div class="form-control">
      <label for="first-month" class="form-control__label">First month</label>
      <input type="date" id="first-month" formControlName="firstMonth" placeholder="YYYY-MM-DD">
    </div>

    <div class="form-control">
      <label for="number-of-months" class="form-control__label">Number of months</label>
      <input type="number" id="number-of-months" formControlName="numberOfMonths" min="1" max="1200">
    </div>

    <div class="form-control">
      <label for="month-and-year-format" class="form-control__label">Month and year format</label>
      <input type="text" id="month-and-year-format" formControlName="monthAndYearFormat" placeholder="y, MMMM">
    </div>

    <div class="form-control">
      <label for="disabled" class="form-control__label">Disabled</label>
      <input id="disabled" type="checkbox" formControlName="disabled">
    </div>

    <button (click)="selectToday()" class="form-control" type="button">Select today</button>

    <div class="form-control" tabindex="0">
      <label class="form-control__label">Selected date</label>:
      <output for="calendar">{{dateControl.value | date}}</output>
    </div>
  </fieldset>

  <core-datepicker [firstDayOfWeek]="firstDayOfWeekControl.value"
                [highlightedDate]="today"
                [locale]="localeControl.value"
                [min]="minDate$ | async"
                [firstMonth]="firstMonth$ | async"
                [monthAndYearFormat]="monthAndYearFormatControl.value"
                [numberOfMonths]="numberOfMonthsControl.value"
                [formControl]="dateControl"
                id="calendar"
  ></core-datepicker>

  <br>
  <br>

  <br>
  <br>
  <br>

  <fieldset class="fieldset">
    <div class="form-control">
      <label for="datepicker" class="form-control__label">Date Picker Modal</label><br>
      <span coreModalInPlaceToggle [modal]="datepickerModal">
        <input type="text" readonly id="datepicker" placeholder="Select date" [value]="datepickerControl.value | date">
        <button type="button" aria-haspopup="dialog" aria-owns="datepicker-calendar">ðŸ“…</button>
      </span>
    </div>
    <core-modal-in-place #datepickerModal>
      <div style="background-color: white">
        <core-datepicker [formControl]="datepickerControl"
                         id="datepicker-calendar"
        ></core-datepicker>
      </div>
    </core-modal-in-place>
  </fieldset>
