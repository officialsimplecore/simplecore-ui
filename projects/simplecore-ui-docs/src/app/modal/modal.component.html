<button coreButton (click)="modal.toggleModal(true)">Open Modal</button>

<core-modal [open]="modalOpen" #modal>
  <div>Test</div>
  <span coreModalActionPrimary>
    <button coreButton size="sm" themeColor="transparent">Primary</button>
  </span>
  <span (click)="log('test')" coreModalActionSecondary>
    <button coreButton size="sm" themeColor="transparent">Secondary</button>
  </span>
</core-modal>
